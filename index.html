  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Girassol&family=Inconsolata:wght@700&family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

<body>

  <!--nav bar-->
  <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="" id="c">GIKER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">


        <li class="nav-item">
          <a class="nav-link" href="#footer-contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <hr>

  <!-- header -->

  <div class="row-1">
    <div class="col">
      <p class="slogan"> Giker</p>
    </div>
  </div>

  <!-- login -->
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username or Email</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
        <div id="signup-btn" >
          <button class="btn btn-lg btn-dark" type="button" name="button"><a id="signup" href="register.html">Sign Up</a></button>
        </div>
				<div class="hr"></div>
			</div>
			<div class="for-pwd-htm">
				<div class="group">
					<label for="user" class="label">Username or Email</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Reset Password">
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>


  <hr>

  <footer id="footer-contact">
    <h4>Contact on</h4>
    <hr>
    <div class="row">

      <div class="col-lg-4">
        <a href="#">
          <i class="fab fa-instagram fa-5x"></i>
          <p>Instagram</p>
        </a>
      </div>
      <div class="col-lg-4">
        <a href="#">
          <i class="fab fa-twitter fa-5x"></i>
          <p>twitter</p>
        </a>
      </div>
      <div class="col-lg-4">
        <a href="#">
          <i class="fab fa-facebook-f fa-5x"></i>
          <p>facebook</p>
        </a>
      </div>
    </div>

  </footer>
